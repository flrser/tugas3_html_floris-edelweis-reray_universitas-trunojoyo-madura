<!DOCTYPE html>
<html>
<head>
    <title>Tugas 3 HTML - Layout Frame</title>
</head>
<frameset rows="10%,8%,67%,15%">
    <!-- Header -->
    <frame src="header.html" noresize>
    
    <!-- Navigation Menu -->
    <frame src="nav.html" noresize>
    
    <!-- Main Content -->
    <frameset cols="20%,60%,20%">
        <frame src="left.html" noresize>
        <frame src="home.html" name="mainContent" noresize>
        <frame src="right.html" noresize>
    </frameset>
    
    <!-- Footer -->
    <frame src="footer.html" noresize>
</frameset>
</html>
