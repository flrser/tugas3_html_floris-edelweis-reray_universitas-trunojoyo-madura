<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #eaeaea; 
            font-family: 'Arial', sans-serif;
        }
        .navigation {
            width: 100%;
            height: 40px; 
            background-color: #4a4a4a; 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
        }
        a {
            color: #ffffff; 
            text-decoration: none;
            padding: 10px 20px; 
            border-radius: 5px; 
            transition: background-color 0.3s, transform 0.3s; 
        }
        a:hover {
            background-color: #6a6a6a; 
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="home.html" target="mainContent">Home</a>
        <a href="study.html" target="mainContent">My Study</a>
        <a href="gallery.html" target="mainContent">Gallery</a>
    </div>
</body>
</html>
